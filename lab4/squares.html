<body>
    <!-- write a js code to find a sq of a series -->
    <script>
        let input=prompt("enter a value");
        var mgstr;
        if(input !== null && input>0){
            mgstr="number and its squares are /n";
            for(i=1;i<=input;i++){
                mgstr+=i+" squared is "+i**2+"\n";

            }
            alert (mgstr);
        }else{
            alert ("please enter a positive number");

        }
    </script>
</body>
